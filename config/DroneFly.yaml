behaviors:
  DroneFly:
    trainer_type: ppo
    hyperparameters:
      batch_size: 2048
      buffer_size: 20480
      learning_rate: 3.0e-4
      beta: 0.001
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3  
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 512
      num_layers: 3
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0 
    max_steps: 10000000
    time_horizon: 1024
    summary_freq: 5000